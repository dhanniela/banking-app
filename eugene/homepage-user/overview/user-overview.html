<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="user-overview.css" />
    <title>Overview</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar__header">
        <img class="sidebar__logo" src="" alt="" />
        <h1 class="sidebar__logo-text">The Iron Bank of Avion</h1>
      </div>

      <ul class="sidebar__main">
        <li class="sidebar__option">
          <img class="sidebar__icon" src="" alt="" />
          <span>Overview</span>
        </li>
        <li class="sidebar__option">
          <img class="sidebar__icon" src="" alt="" />
          <span>Send Money</span>
        </li>
        <li class="sidebar__option">
          <img class="sidebar__icon" src="" alt="" />
          <span>Budget</span>
        </li>
        <li class="sidebar__option">
          <img class="sidebar__icon" src="" alt="" />
          <span>Buy Load</span>
        </li>
      </ul>

      <div class="sidebar__footer">
        <div class="sidebar__footer-container"><span>Logout</span></div>
      </div>
    </nav>

    <main>
      <section class="header">
        <div class="header__user-container">
          <span>Hi, Daenerys</span>
          <img src="" alt="" />
        </div>
      </section>

      <section class="content">
        <div class="content-container">
          <div class="card-container">
            <span class="card-account-number">123-456-7890</span>
            <span class="card-balance">$ 10000.00</span>
            <span class="card-name">Daenerys Targaryen</span>
            <span class="card-expiration">10/28</span>
          </div>

          <div class="transaction-container">
            <span class="transaction-title">Transaction History</span>
            <div class="transaction-history"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
