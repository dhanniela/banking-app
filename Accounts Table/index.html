<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="searchBar">
        <input
          id="searchQueryInput"
          type="text"
          name="searchQueryInput"
          placeholder="Search"
          value=""
        />
        <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="#666666"
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
      </div>

      <div class="accounts-table">
        <table>
          <thead>
            <tr>
              <th>Account Number/ID</th>
              <th>Name</th>
              <th>Account Type</th>
              <th>Balance</th>
              <th>Transaction History</th>
            </tr>
          </thead>
          <tbody>
            <tr class="user-row" data-username="JohnDoe">
              <td>1234523</td>
              <td class="user-link">John Doe</td>
              <td>Savings</td>
              <td>$5,000.00</td>
              <td><a href="#">View Transactions</a></td>
            </tr>
            <tr class="user-row" data-username="JaneDoe">
              <td>1234567</td>
              <td class="user-link">Jane Doe</td>
              <td>Checking</td>
              <td>$10,000.00</td>
              <td><a href="#">View Transactions</a></td>
            </tr>
            <tr class="user-row" data-username="JuanDoe">
              <td>1234511</td>
              <td class="user-link">Juan Doe</td>
              <td>Savings</td>
              <td>$24,000.00</td>
              <td><a href="#">View Transactions</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
